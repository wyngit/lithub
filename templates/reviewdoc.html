{% extends "layout.html" %}
{% block body %}

<h1>LitHub</h1>

<div id="body-container">
	<div id="text-container">
		{{ fulltext | nl2br }}
	</div>
	<div id="comments">
		<div class="span5">
			<div class="btn-toolbar">
				<div class="btn-group">
					<a href="#" id="view-mode" class="btn btn-primary active">
						<i class="fui-eye-24 span1"></i>
					</a>
					<a href="#" id="edit-mode" class="btn btn-primary">
						<i class="fui-new-24 span1"></i>
					</a>
				</div>
			</div>
		</div>
		<h3>Reviewers</h3>
	</div>

	<div id="add-comment-modal" class="modal hide fade">
  		<div class="modal-header">
    		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    		<h3>Add a New Comment</h3>
  		</div>
  		<div class="modal-body">
  			<label for="line-num">
  				Line Number
    			<input id="line-num" type="text" ></input>
    		</label>
    		<label for="position">
  				Position
				<input id="position" type="text" ></input>
			</label>
			<label for="comment-text">
  				Comment
				<input id="comment-text" type="text" ></input>
			</label>
  		</div>
  		<div class="modal-footer">
    		<a href="#" id="save-comment" class="btn btn-primary">Save Comment</a>
  		</div>
  	</div>

</div>


{% endblock %}
